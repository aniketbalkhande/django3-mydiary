{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- **************************** -->
{% if user.is_authenticated %}
   <div class="box">
      <div class="addtodo">
         <h1>Let's Make New Todo </h1>
         <div id="id_error_wrapper"><span id="id_error">{{error}}</span></div>

         <form action="" method="POST">
            {% csrf_token %}  
            <p>
               <label for="id_title">Title:</label>
               <input type="text" id="id_title" name="title" placeholder="Add new work to do....">
            </p>
            <p>
               <label for="id_description">Description</label>
               <textarea name="description" id="id_description" cols="30" rows="10"></textarea>
            </p>
            <p> 
              <label for="id_important">Mark Important:</label>
              <input type="checkbox" id="id_important"  name="important">
            </p>
            <p>
               <input class="btn btn-success btn-sm" type="submit" name="" id="add_button" value="Add Todo">
            </p>
         </form>
      </div>
   </div>
   {% endif %}

<!-- **************************** -->
{% endblock%}
