{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- ***************************** -->

   <div class="auth_forms">
      <div id="auth_forms_left">
         <div id="form_left">
            <h1>Sign Up</h1>
            <div id="id_error_wrapper">
               <span id="id_error">{{error}}</span>
            </div>
            <form action="" method="POST">
               {% csrf_token %}  
               <p>
                  <label for="id_username">Username:</label>
                  <input type="text" id="id_username" name="username" required>
               </p>
               <p>
                  <label for="id_password1">Password:</label>
                  <input type="password" id="id_password1" name="password1" autocomplete="new-password"required >
               </p>
               <p>
                  <label for="id_password2">Confirm Password</label>
                  <input type="password" id="id_password2" name="password2" autocomplete="new-password" required >
               </p>
               <div id="form-button">
               <input class="btn btn-success" type="submit" id="add_button" value="Sign up">
               <p>
               Already have an accout then<a href="{% url 'loginuser'%}">Login</a> 
               </p></div>
            </form>
         </div>
      </div>
      <div id="auth_forms_right">
         <div id="img-right"></div>
      </div>
   </div>


<!-- ***************************** -->
{% endblock %}
